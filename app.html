<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootswatch/dist/slate/bootstrap.min.css"/>
    <title>Issue Tracker App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="position-relative">Issue Tracker</h1>
        </div>
    </nav>

<!-- New Item Card With Button-->
    <main class="container-fluid">
        <div class="card my-4 p-4">
            <h2 class="mt-2">Add New Issue</h2>
            <div>
                <form>
                    <div class="mb-3">
                        <label for="issueReported" class="form-label">Issue Reported</label>
                        <textarea class="form-control" id="issueReported" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="assetName" class="form-label">Asset Name</label>
                        <input type="text" class="form-control" id="assetName">
                    </div>
                    <div class="mb-3">
                        <label for="reportedDate" class="form-label">Reported Date</label>
                        <input type="date" class="form-control" id="reportedDate">
                    </div>
                    <div class="mb-3">
                        <label for="reportedBy" class="form-label">Reported By</label>
                        <input type="text" class="form-control" id="reportedBy">
                    </div>
                </form>
                <button type="submit" class="btn btn-success" id="newIssueBtn">Add Issue</button>
            </div>
        </div>



<!-- Table Start -->
        <div class="card p-4">
            <table class="table table-dark table-striped" id="issueTable">
                <thead>
                    <tr>
                        <th>Issue Reported</th>
                        <th>Asset Name</th>
                        <th>Reported Date</th>
                        <th>Reported By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
            <tbody class="table-group-divider"> 

            </table>
        </div>
    </main>



    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
