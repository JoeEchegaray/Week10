<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootswatch/dist/slate/bootstrap.min.css"/>
    <script src="app.js"></script>
    <title>App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="position-relative">APPNAME HERE</h1>
        </div>
    </nav>

<!-- New Item Card With Button-->
    <main class="container-fluid">
        <div class="card my-4 p-4">
            <h2 class="mt-2">Add New Item</h2>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newItemModal">
            Add New Item!
        </button>
        </div>

<!-- Modal with form inside Starts Here-->
        <div class="modal" id="newItemModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Item!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>INSERT FORM HERE!!!!!.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="newItemButton">Add Item</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

<!-- Table Start -->
        <div class="card p-4">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Column1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>Actions</th>
                    </tr>
                </thead>
            <tbody class="table-group-divider">
                


            </table>
        </div>






    
    </main>
    





    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
